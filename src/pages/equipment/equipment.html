<ion-header>
  <ion-navbar>
    <ion-title text-center>Equipment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="custom-input">
        <div class="form-item">
            <label>CLUB & SOCIETY:</label>
            <ion-input type="text" placeholder="Enter"></ion-input>
        </div>
        <div class="form-item">
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <label stacked>LIST OF EQUIPMENT:</label>
                    </ion-col>
                    <ion-col col-4>
                        <label stacked>QUANTITY:</label>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <ion-input type="text" placeholder="Enter"></ion-input>
                    </ion-col>
                    <ion-col col-4>
                        <ion-input type="text" placeholder="Enter"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-11></ion-col>
                    <ion-col col-1><ion-icon name="add-circle"></ion-icon></ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="form-item">
            <label>CONDITION:</label>
            <ion-input type="text" placeholder="Enter"></ion-input>
        </div>
        <div class="form-item">
            <label>REMARKS:</label>
            <ion-textarea type="text" placeholder="Enter"></ion-textarea>
        </div>
    </div>
</ion-content>
