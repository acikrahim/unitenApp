<ion-header>
  <ion-navbar>
    <ion-title text-center>Sign In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="main-content">
    <div class="login-content">
        <ion-item>
            <ion-label color="primary" fixed>ID</ion-label>
            <ion-input type="text" placeholder="Your ID"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" fixed>Password</ion-label>
            <ion-input type="text" placeholder="Your Password"></ion-input>
        </ion-item>
    </div>
    <button ion-button block>Sign In</button>
    <div class="forgot-password">
        Forgot Password?
    </div>
</ion-content>
